<div>
    <h2>Jogo da velha</h2>
    
    <div class="principal" *ngIf="showStart">
      <a href="#" 
        (click)="startGame()"
         class="botao">
         Iniciar
      </a>
    </div>

    <div *ngIf="showBoard">
      <ul>

        <li class="kz-border-bottom kz-border-right"
        [class.kz-img-x]="viewX(0, 0)"
        [class.kz-img-o]="viewO(0, 0)"
        [class.kz-cor-Win]="viewWin(0, 0)"
        (click)="play(0, 0)"></li>

        <li class="kz-border-bottom kz-border-right"
        [class.kz-img-x]="viewX(0, 1)"
        [class.kz-img-o]="viewO(0, 1)"
        [class.kz-cor-Win]="viewWin(0, 1)"
        (click)="play(0, 1)"></li>

        <li class="kz-border-bottom"
        [class.kz-img-x]="viewX(0, 2)"
        [class.kz-img-o]="viewO(0, 2)"
        [class.kz-cor-Win]="viewWin(0, 2)"
        (click)="play(0, 2)"></li>

        <li class="kz-border-bottom kz-border-right"
        [class.kz-img-x]="viewX(1, 0)"
        [class.kz-img-o]="viewO(1, 0)"
        [class.kz-cor-Win]="viewWin(1, 0)"
        (click)="play(1, 0)"></li>

        <li class="kz-border-bottom kz-border-right"
        [class.kz-img-x]="viewX(1, 1)"
        [class.kz-img-o]="viewO(1, 1)"
        [class.kz-cor-Win]="viewWin(1, 1)"
        (click)="play(1, 1)"></li>

        <li class="kz-border-bottom"
        [class.kz-img-x]="viewX(1, 2)"
        [class.kz-img-o]="viewO(1, 2)"
        [class.kz-cor-Win]="viewWin(1, 2)"
        (click)="play(1, 2)"></li>

        <li class="kz-border-right"
        [class.kz-img-x]="viewX(2, 0)"
        [class.kz-img-o]="viewO(2, 0)"
        [class.kz-cor-Win]="viewWin(2, 0)"
        (click)="play(2, 0)"></li>

        <li class="kz-border-right"
        [class.kz-img-x]="viewX(2, 1)"
        [class.kz-img-o]="viewO(2, 1)"
        [class.kz-cor-Win]="viewWin(2, 1)"
        (click)="play(2, 1)"></li>

        <li [class.kz-img-x]="viewX(2, 2)"
        [class.kz-img-o]="viewO(2, 2)"
        [class.kz-cor-Win]="viewWin(2, 2)"
        (click)="play(2, 2)"></li>
      </ul>
    </div>

    <div *ngIf="showEnd">
      <span>
      <p *ngIf="player==2">Você venceu!!!</p>
      <p *ngIf="player==1">Você perdeu...</p>
      <p *ngIf="player==0">O jogo terminou empatado...</p>
      <br />
      <a href="#" 
            (click)="newGame()"
           class="botao">
           play novamente
        </a>
      </span>
    </div>
  
  </div>
